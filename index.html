<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene webxr="requiredFeatures: local-floor" vr-mode-ui="enabled: true">
      
      <!-- Jugador con movimiento en VR -->
      <a-entity id="player" position="0 1.6 0" movement-controls>
        <a-entity camera look-controls></a-entity>
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>
      </a-entity>

      <!-- Objetos en la escena -->
      <a-box position="0 1 -3" color="red"></a-box>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="gray"></a-plane>
      <a-sky color="lightblue"></a-sky>

    </a-scene>
  </body>
</html>
